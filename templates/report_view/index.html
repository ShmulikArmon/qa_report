<!DOCTYPE html>

{% load static %}
{% load render_table from django_tables2 %}
<html>
<head lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/custom_css.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/simple-sidebar.css' %}" rel="stylesheet" media="screen">
    <link rel="icon" type="image/png" href="/static/favicon.ico" />
    <title>Qa Report</title>
</head>
<body>

<div id="wrapper">
    <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    QA Report
                </li>
                {% for report in reports %}
                <li><a href="/report_view/{{ report.name.split|join:'_' }}"> {{ report.name|title }} </a></li>
                {% endfor %}
            </ul>
    </div>
    <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    {% render_table report_table %}
                </div>
            </div>
    </div>
</div>

<script src="http://code.jquery.com/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
